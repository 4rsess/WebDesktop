<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Главная</title>
  <link rel="stylesheet" href="Main.css">
</head>
<body>
  <header>
    <div class="logo">
      <img src="../pictures/logo.png" alt="Logo">
    </div>
    <nav class="nav">
      <div class="nav-container">
        <a id="login-btn" class="login-btn" href="../login/Login.html">Войти</a>
        <a id="booking-btn" href="../booking/Booking.html">Бронирование</a>
        <a id="profile-link" href="../profile/Profile.html">Личный кабинет</a>
        <a href="../users/Users.html">Пользователи</a>
        <a href="#" id="logout-link">Выйти</a>
      </div>
    </nav>
  </header>

  <main class="main-content">
    <div class="slider">
      <button class="arrow arrow-left">&lt;</button>
      <div class="slide-container"></div>
      <button class="arrow arrow-right">&gt;</button>
      <div class="dots"></div>
    </div>
  </main>

  <div class="create">
    <button class="create-promo-btn" id="create-promo-btn">Создать акцию</button>
  </div>

  <div id="promo-modal" class="modal" style="display:none;">
    <div class="modal-content">
      <h2>Акция</h2>
      <form id="promo-form">
        <label>Тип акции:
          <select name="type" required>
            <option value="PERCENT">PERCENT</option>
            <option value="FIXED_AMOUNT">FIXED_AMOUNT</option>
          </select>
        </label><br>

        <label>Размер скидки:
          <input type="number" name="promotionValue" required>
        </label><br>

        <label>Описание:
          <input type="text" name="description" required>
        </label><br>

        <label>Дата начала:
          <input type="date" name="startDate" required>
        </label><br>

        <label>Дата окончания:
          <input type="date" name="endDate" required>
        </label><br>

        <label>Платформа:
          <select name="platformFor" required>
            <option value="PC">PC</option>
            <option value="VR">VR</option>
          </select>
        </label><br>

        <label>Картинка:
          <input type="file" id="promo-image-input" accept="image/*" required>
        </label><br>

        <input type="hidden" name="imageId" id="image-id-field">

        <button class="saveBtn" type="submit">Сохранить</button>
        <button class="saveBtn" type="button" id="cancel-btn">Отменить</button>
      </form>
    </div>
  </div>


  <footer>
    <div class="footer-left">
      <img src="../pictures/social/x.svg" alt="icon">
      <img src="../pictures/social/insta.svg" alt="icon">
      <img src="../pictures/social/youtube.svg" alt="icon">
    </div>
    <div class="footer-center">
      <p>© 2024 AntiTouching Grass Club. All rights reserved.</p>
    </div>
  </footer>

  <script src="Main.js"></script>
</body>
</html>
